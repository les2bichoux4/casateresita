backend:
  name: git-gateway
  branch: main

media_folder: "/public/images"
public_folder: "/images"

locale: "en"

i18n:
  structure: multiple_folders
  locales: [en, es]
  default_locale: en

collections:
  # ===============================
  # BLOG
  # ===============================
  - name: "blog"
    label: "Blog Posts"
    folder: "public/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true

    # ✅ Images du blog
    media_folder: "/public/images/blog"
    public_folder: "/images/blog"

    editor:
      preview: true

    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }

      - { label: "Publish Date", name: "date", widget: "datetime", i18n: duplicate }

      - label: "Featured Image"
        name: "featuredImage"
        widget: "object"
        i18n: false
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text", i18n: true }

      - { label: "Body", name: "body", widget: "markdown", i18n: true }

      - { label: "Category", name: "category", widget: "select", options: ["Travel", "History", "Culture", "Tips"], i18n: duplicate }

      - { label: "Meta Description", name: "metaDescription", widget: "text", i18n: true, required: false }

      - { label: "Meta Keywords", name: "keywords", widget: "list", i18n: true, required: false }

      - label: "External Links"
        name: "externalLinks"
        widget: "list"
        i18n: true
        required: false
        fields:
          - { label: "Link Title", name: "title", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }

      - { label: "Author", name: "author", widget: "string", default: "La Casa de Teresita", i18n: duplicate, required: false }

      - { label: "Published", name: "published", widget: "boolean", default: true, i18n: duplicate }

      - { label: "Featured Post", name: "featured", widget: "boolean", default: false, i18n: duplicate }

  # ===============================
  # MUSEUM
  # ===============================
  - name: "museum"
    label: "Museum Artworks"
    folder: "public/content/museum"
    create: true
    slug: "{{slug}}"
    i18n: true

    # ✅ Images du musée
    media_folder: "/public/images/museum"
    public_folder: "/images/museum"

    fields:
      - { label: "Artwork Title", name: "title", widget: "string", i18n: true }

      - { label: "Artist", name: "artist", widget: "string", i18n: duplicate, required: false }

      - { label: "Year", name: "year", widget: "string", i18n: duplicate, required: false }

      - { label: "Image", name: "image", widget: "image", i18n: duplicate }

      - label: "Featured Image"
        name: "featuredImage"
        widget: "object"
        i18n: false
        required: false
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text", i18n: true, required: false }

      - { label: "Description", name: "body", widget: "markdown", i18n: true }

      - { label: "QR Code URL", name: "qrCode", widget: "string", i18n: duplicate, required: false }

      - { label: "YouTube Video", name: "youtube", widget: "string", i18n: duplicate, required: false }

      - { label: "Spotify Audio", name: "spotify", widget: "string", i18n: duplicate, required: false }

      - { label: "Category", name: "category", widget: "select",
          options:
            - Painting
            - Furniture
            - Document
            - Textile
            - Activity
            - Viewpoint
            - Stained Glass Art
        , i18n: duplicate }

      - { label: "Location in Museum", name: "location", widget: "string", i18n: true, required: false }

      - { label: "Display Order", name: "order", widget: "number", default: 0, i18n: duplicate }

      - { label: "Meta Description", name: "metaDescription", widget: "text", i18n: true, required: false }

      - { label: "Meta Keywords", name: "keywords", widget: "list", i18n: true, required: false }

      - { label: "Published", name: "published", widget: "boolean", default: true, i18n: duplicate }

      - { label: "Featured Artwork", name: "featured", widget: "boolean", default: false, i18n: duplicate }
